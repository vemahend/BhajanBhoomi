<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .dashboard-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .dashboard-card {
            width: 30%;
            background-color: #fff;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding: 20px;
        }

        .dashboard-card img {
            width: 100%;
            border-radius: 10px;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
        }

        .flipbook {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 70%;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Dashboard</h1>
            <p>Click on any dashboard item to explore its flipbook.</p>
        </div>

        <div class="dashboard-section">
            <div class="dashboard-card" onclick="openFlipbook(1)"><img src="ganeshJiImage.png" alt="Dashboard 1"></div>
            <div class="dashboard-card" onclick="openFlipbook(2)"><img src="ganeshJiImage.png" alt="Dashboard 2"></div>
            <div class="dashboard-card" onclick="openFlipbook(3)"><img src="ganeshJiImage.png" alt="Dashboard 3"></div>
        </div>
    </div>

    <div class="flipbook" id="flipbook">
        <button class="close-btn" onclick="closeFlipbook()">X</button>
        <div class="page" id="page1"><img src="ganeshJiImage.png" alt="Page 1" style="height: 50%; width: 50%">
            Jai hanuman Ji Ki
        </div>
        <div class="page" id="page2" style="display:none;"><img src="flip2.jpg" alt="Page 2"></div>
        <div class="page" id="page3" style="display:none;"><img src="flip3.jpg" alt="Page 3"></div>

        <div class="navigation">
            <button class="nav-btn" onclick="prevPage()">Previous</button>
            <button class="nav-btn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        function openFlipbook(dashboardNumber) {
            document.getElementById('flipbook').style.display = 'block';
            currentPage = 1;
            showPage(currentPage);
        }

        function closeFlipbook() {
            document.getElementById('flipbook').style.display = 'none';
        }

        function nextPage() {
            if (currentPage < 3) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');
            document.getElementById(`page${pageNumber}`).style.display = 'flex';
        }
    </script>
</body>
</html>
